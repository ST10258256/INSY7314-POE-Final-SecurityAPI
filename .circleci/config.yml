version: 2.1

jobs:
  sonarcloud-analysis:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Run SonarCloud Scan
          command: |
            sonar-scanner \
              -Dsonar.projectKey=ST10258256_INSY7314-POE-Final-SecurityAPI \
              -Dsonar.organization=st10258256 \
              -Dsonar.sources=. \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.coverage.exclusions=**

  trivy-scan:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Trivy
          command: |
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - run:
          name: Build Docker Image
          command: docker build -t securityapi ./Backend
      - run:
          name: Scan Image with Trivy
          command: trivy image --exit-code 1 --severity HIGH,CRITICAL securityapi || true

  newman-tests:
    machine: true
    steps:
      - checkout
      - run:
          name: Install .NET SDK
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dotnet-sdk-8.0
      - run:
          name: Install Node + Newman
          command: |
            sudo apt-get install -y nodejs npm
            sudo npm install -g newman
      - run:
          name: Start Backend + Run Newman Tests
          command: |
            dotnet run --project Backend/Backend.csproj --urls "http://0.0.0.0:5162" &
            echo "Waiting for backend..."
            until curl -s http://localhost:5162/swagger/index.html > /dev/null; do sleep 2; done
            echo "Backend ready. Running Newman tests..."
            newman run Backend.Tests/api/banking-api.postman_collection.json \
              -e Backend.Tests/api/banking-api.postman_environment.json \
              --reporters cli,junit \
              --reporter-junit-export newman-results.xml

workflows:
  version: 2
  build-and-test:
    jobs:
      - sonarcloud-analysis:
          context: SonarCloud
      - trivy-scan:
          requires:
            - sonarcloud-analysis
      - newman-tests:
          requires:
            - trivy-scan
